<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewportはスマホで画面いっぱいに表示する対応 -->
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
<div id="grand-father">
    <div id="parent">
        <div id="target">
            自分
        </div>
    </div>
    <div id="divList">
        <div class="div1">テスト１</div>
        <div class="div2">テスト２</div>
        <div class="div3">テスト３</div>
    </div>
</div>
<script>
    const target = document.getElementById('target');
    const newDiv = document.createElement('div');
    newDiv.id = 'test';
    newDiv.classList.add('red');
    newDiv.textContent = 'テストです';
    // target.appendChild(newDiv);
    target.parentNode.appendChild(newDiv);

    const targetList = document.getElementById('divList');
    const newDivSample = document.createElement('div');
    const reference = document.querySelector('.div2');
    newDivSample.id = 'sample1';
    newDivSample.textContent = 'テストです';
    targetList.insertBefore(newDivSample,reference);

</script>
</body>
</html>

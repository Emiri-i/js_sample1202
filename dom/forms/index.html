<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <!-- nameとvalueをサーバに送る  -->
        <input type="text" name='your_name' value="あああ">氏名
        <input type="email" required placeholder="メールアドレスを入力してください">メールアドレス<br>
        <label for="gender_male">男性</label>
        <input id="gender_male" type="radio" name="gender">
        <input type="radio" name="gender">女性
        <input type="submit" value="送信">
        <select></select>
        <textarea></textarea>
        <button></button>
    </form>
</body>
</html>

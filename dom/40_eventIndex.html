<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewportはスマホで画面いっぱいに表示する対応 -->
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>

<div id="test"></div>

    <button id="target">押してね</button>
<script>

    //3つめ イベントリスナー
    const target = document.getElementById('target');
    target.addEventListener('click', (e) => {
        console.log(e);
        const test1 = document.getElementById('test');
        test1.textContent= 'テスト';
        test1.classList.add('red');
    })

</script>
</body>
</html>

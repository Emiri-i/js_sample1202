<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test1(){
            return '関数1';
        }
        console.log(test1());

        const test2 = () => {
            return '関数2';
        }
        console.log(test2());

        //promise
        //1 状態 ok/ngと値
        //2 Promiseチェーン
        function promiseTest1(){
            return new Promise( ok => {
                ok('プロミス1');
            });
        }
        console.log(promiseTest1());

        const promiseTest2 = new Promise(ok => {
            ok('プロミス2');
        });
        console.log(promiseTest2);

        function promiseTest3(input){
            return new Promise(ok => {
                ok(`プロミス${input}です`)
            });
        }
        console.log(promiseTest3('太郎'));


        //Promise .then
        function promiseTest4(pay){
            return new Promise( ok => {
                let change = pay -100;
                ok(change);
            });
        }
        console.log(promiseTest4(300));

        promiseTest4(300).then(change => {
            console.log(change);
            return promiseTest4(change);
        }).then(change => {
            console.log(change);
        });
    </script>
</body>
</html>

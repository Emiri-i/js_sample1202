<body>
    <script>
        function test1(){
            return '関数1';
        }

        //async 非同期
        async function aTest1(){
            return '非同期関数1';
        }
        // console.log(test1());
        // console.log(aTest1().then(value => console.log(value)));

        function waiting(seconds){
            return new Promise(ok => {
                setTimeout( () => {
                    ok()
                }, seconds * 1000)
            })    
        };

        async function aTest2(){
            console.log(1);
            await waiting(2);
            console.log(3);
        }
        aTest2();

    </script>
